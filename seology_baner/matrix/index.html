<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Seo Baner</title>   
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">

      <style>
      	
		.carousel-fade .carousel-item {
		 opacity: 0;
		 transition-duration: .6s;
		 transition-property: opacity;
		}

		.carousel-fade  .carousel-item.active,
		.carousel-fade  .carousel-item-next.carousel-item-left,
		.carousel-fade  .carousel-item-prev.carousel-item-right {
		  opacity: 1;
		}

		.carousel-fade .active.carousel-item-left,
		.carousel-fade  .active.carousel-item-right {
		 opacity: 0;
		}

		.carousel-fade  .carousel-item-next,
		.carousel-fade .carousel-item-prev,
		.carousel-fade .carousel-item.active,
		.carousel-fade .active.carousel-item-left,
		.carousel-fade  .active.carousel-item-prev {
		 transform: translateX(0);
		 transform: translate3d(0, 0, 0);
		}

		.carousel-item > img {
			min-height: 100vh;
			width: 100%;
		}

      </style>

   </head>
   <body>     

   	 <div class="baner_layout d-none">  
   	 	 <div class="container">
   	 	 	<div class="row">
   	 	 		<div class="customer-services">  
   	 	 			<h1>Your Next Customer is <span>Searching</span> for</h1>
   	 	 		</div>
   	 	 	</div>
   	 	 	<div class="row">
   	 	 		<div class="col-md-3">
   	 	 			<div class="baner_move">
					  <img class="mySlides" src="images/baner1.svg" alt="baner">
					  <img class="mySlides" src="images/baner2.svg" alt="baner">
					  <img class="mySlides" src="images/baner3.svg" alt="baner">
					  <img class="mySlides" src="images/baner4.svg" alt="baner">
					  <img class="mySlides" src="images/baner5.svg" alt="baner">
					</div>
   	 	 		</div>
   	 	 		<div class="col-md-6"> 
   	 	 			<div class="search_types">
   	 	 				<div> 
							<div class="banners"> 
								<h1>I'm <span id="typed"></span></h1>
							</div>
						</div>
   	 	 			</div>
   	 	 		</div> 
   	 	 		<div class="col-md-3">  
   	 	 			<div class="baner_move">
					  <img class="mySlidestwo" src="images/baner1.svg" alt="baner">
					  <img class="mySlidestwo" src="images/baner2.svg" alt="baner">
					  <img class="mySlidestwo" src="images/baner3.svg" alt="baner">
					  <img class="mySlidestwo" src="images/baner4.svg" alt="baner">
					  <img class="mySlidestwo" src="images/baner5.svg" alt="baner">
					</div>
   	 	 		</div> 
   	 	 	</div>
   	 	 </div>
   	 </div>

   	 <br><br>
   	 <div class="container mt-5 pt-5"> 
   	 	<div class="row">
   	 		<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/baner1.svg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/baner1.svg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="images/baner1.svg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
   	 	</div>
   	 </div>
  	  
	  <!-- <script src="js/jquery.min.js"></script> -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="js/popper.min.js"></script>
	  <script src="js/bootstrap.min.js"></script> 
	  <script src="js/typed.min.js"></script>
	  <!-- <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script> -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js">
	  	
	  </script>
	  <!-- <script src="js/typed.min.js.map"></script>                       -->
	   <script>
	 	 new Typed('#typed',{
			  strings : ['Developer','Designer'],
			  typeSpeed : 40,
			  delaySpeed : 90,
			  loop : true
			});
    
	 </script>
	  <script>
	     // new WOW().init();
	  </script>

	  <script>
			var myIndex = 0;
			carousel();

			function carousel() {
			  var i;
			  var x = document.getElementsByClassName("mySlides");
			  for (i = 0; i < x.length; i++) {
			    x[i].style.display = "none";  
			  }
			  myIndex++;
			  if (myIndex > x.length) {myIndex = 1}    
			  x[myIndex-1].style.display = "block";  
			  setTimeout(carousel, 4000); // Change image every 2 seconds
			}
	 </script>

	 <script>
			var myIndex = 0;
			carouselTwo();

			function carouselTwo() {
			  var i;
			  var x = document.getElementsByClassName("mySlidestwo");
			  for (i = 0; i < x.length; i++) {
			    x[i].style.display = "none";  
			  }
			  myIndex++; 
			  if (myIndex > x.length) {myIndex = 1}    
			  x[myIndex-1].style.display = "block";  
			  setTimeout(carouselTwo, 4000); // Change image every 2 seconds
			} 
	 </script>

	

   </body>
</html>
